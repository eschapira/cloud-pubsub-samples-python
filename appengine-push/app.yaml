runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /js
  static_dir: js
- url: /.*
  script: main.APPLICATION
- url: /_ah/push-handlers/.*
  script: main.APPLICATION
  login: admin

libraries:
- name: jinja2
  version: latest
- name: webapp2
  version: latest
- name: pycrypto
  version: latest
- name: ssl
  version: latest
